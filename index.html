<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAJAJAJAJJA</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body b-round">
              <form
                action="/questions"
                onsubmit="event.preventDefault(), getQuestions()"
              >
                <div class="form-group">
                  <label for="total-questions">Cantidad de preguntas</label>
                  <select class="form-control" id="total-questions">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="select-category">Categoría</label>
                  <select class="form-control" id="select-category"></select>
                </div>
                <div class="form-group">
                  <label for="questions-difficulty"
                    >Dificulta de las preguntas</label
                  >
                  <select class="form-control" id="questions-difficulty">
                    <option value="easy" ;>Easy</option>
                    <option value="medium" ;>Medium</option>
                    <option value="hard" ;>Hard</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="type-questions">tipo de preguntas</label>
                  <select class="form-control" id="type-questions">
                    <option value="multiple";>Multiple Choice</option>
                    <option value="boolean" ;>True / False</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary col-md-12">
                  Obtener preguntas
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <form 
        action="/questions"
        onsubmit="event.preventDefault(), checkingQuestions()"
      >
        <div class="row" id="questions-container">
          <!-- Aquí va el contenido -->
        </div>
      </form>
    </div>
    <script src="./api.js"></script>
  </body>
</html>
